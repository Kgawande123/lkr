{% extends "base.html" %}
{% block title %}
    <title>Show</title>
{% endblock %}
{% block content %}
<table class="table table-dark" >
    <thead>
    <tr>
        <th> Pid</th>
        <th> Name</th>
        <th> City</th>
        <th> Age</th>
        <th> Dob</th>
        <th> Gender</th>
        <th> Profile_pic</th>
        <th> About</th>
    </tr>
    </thead>
    <tbody>
    {% for person in per %}
    <tr>
        <td>{{person.pid}}</td>
        <td>{{person.name}}</td>
        <td>{{person.city}}</td>
        <td>{{person.age}}</td>
        <td>{{person.dob}}</td>
        <td>{{person.gender}}</td>
        <td><img src="{{person.profile_pic.url}}"></td>
        <td>
            <a href="/a1/uv/{{person.pid}}"><button class="btn btn-success">Update</button></a>
            <a href="/a1/dv/{{person.pid}}"><button class="btn btn-warning">Delete</button></a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
