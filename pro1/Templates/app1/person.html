{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Parent</title>
{% endblock %}
{% block content %}
<h1><center> Person Form</center> </h1>
<div class="container bg bg-primary">
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form | crispy}}
    <input type="Submit" class="btn btn-success col-6">
    <input type="Reset"class="btn btn-warning col-6 float-end">
</form>
</div>


{% endblock %}
